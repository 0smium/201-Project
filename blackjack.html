<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Final Project | BlackJack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="blackjackbg">

  <!-- The overlay -->
  <div id="nav" class="overlay">
    <!-- Closes the overlay navigation -->
    <a href="#" class="closeBtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">New Player</a>
      <a href="#">BlackJack</a>
      <a href="#">Hire Us</a>
    </div>

  </div>

  <header>
    <div><img src="img/cf-blackjack-logo.png" alt="logo"></div>
    <!-- Opens the overlay navigation -->
    <div><a href="#" class="openBtn" onclick="openNav()"><span class="fa fa-bars fa-3" aria-hidden="true"></span></a></div>
  </header>
  <main>
    <section>
      <div id="dealerScore" class="styleScore"></div>
      <table class="cardtable" id="dealer">
        <tr><td id="dealerScore" class="score"></td></tr>
        <tr id="dealerCards"></tr>
      </table>
      <table class="cardtable" id="player">
        <tr><td id="playerScore" class="score"></td></tr>
        <tr id="playerCards"></tr>
      </table>
    </section>
    <section>
      <div id="betForm" class="info">
        <form>
          <fieldset>
            <label for="bet">Bet: </label>
            <input id="bet" type="number" name="bet" value="10">
          </fieldset>
        </form>
      </div>
      <div id="money" class="info"></div>
      <div id="msg" class="info"></div>
    </section>
    <section class="flexrow">
      <button id="hit">HIT</button>
      <button id ="stand">STAND</button>
      <button id="newGame">NEW GAME</button>
    </section>
  </main>
  <footer></footer>
  <script src="js/blackjack.js"></script>
</body>
</html>
