<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code Fellows | BlackJack | Play</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="blackjackbg">

  <!-- SIDEBAR -->
  <div class="sidebar flexrow">
          <button id="newGame">NEW ROUND</button>
          <button id="hit" disabled="">HIT</button>
          <button id="stand" disabled="">STAND</button>
          <button id="double" disabled="">DOUBLE-DOWN</button>
  </div>

  <!-- SLIDEOUT -->
  <div class="slideout-left">HOW TO &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i>
    <div class="slideout-left_inner">
      <h3>How To Bet</h3>
      <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
      </ul>
      <h3>How To Play</h3>
      <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
      </ul>
    </div>
  </div>

  <!-- OVERLAY -->
  <div id="nav" class="overlay">
    <!-- CLOSES THE OVERLAY -->
    <a href="#" class="closeBtn" onclick="closeNav()">&times;</a>
    <!-- OVERLAY CONTENT -->
    <div class="overlay-content">
      <a href="index.html"><i class="fa fa-user-o" aria-hidden="true"></i> &nbsp;New Player</a>
      <a href="blackjack.html"><i class="fa fa-refresh" aria-hidden="true"></i> &nbsp;BlackJack</a>
      <a href="#" class="hireus" data-hover="Hire Us"><i class="fa fa-users" aria-hidden="true"></i> &nbsp;About Us</a>
    </div>
  </div>

  <header>
    <div><img src="img/cf-blackjack-logo.png" alt="logo"></div>
    <div id="money"></div>
    <!-- OPENS THE OVERLAY -->
    <div class="menu"><a href="#" class="openBtn" onclick="openNav()"><span class="fa fa-bars fa-3" aria-hidden="true"></span></a></div>
  </header>


  <main>
    <section>
      <!-- DEALER TABLE -->
      <div class="dealerbg">
        <table class="cardtable" id="dealer">
          <tr><td id="dealerScore" class="score"></td></tr>
          <tr id="dealerCards"></tr>
        </table>
      </div>
      <!-- MESSAGE -->
      <div id="msg"></div>
      <!-- PLAYER TABLE -->
      <div class="playerbg">
        <table class="cardtable" id="player">
          <tr><td id="playerScore" class="score"></td></tr>
          <tr id="playerCards"></tr>
        </table>
      </div>
    </section>
    <!-- BET -->
    <section>
      <div id="betForm">
        <span class="tooltiptext">You can only change your bet between rounds.</span>
        <form class="tooltip">
          <fieldset>
            <label for="bet">Bet: </label>
            <input id="bet" type="number" name="bet" value="10">
          </fieldset>
        </form>
      </div>
    </section>

  </main>
  <footer></footer>
  <script src="js/blackjack.js"></script>
</body>
</html>
